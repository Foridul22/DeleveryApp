<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css output link  -->
    <link rel="stylesheet" href="src/output.css" />
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Create Account</title>
  </head>
  <body>
    <!-- ONBOARDING -->
    <!-- 1st PART -->
    <section>
      <div class="mx-auto max-w-7xl h-full bg-gray-400 relative">
        <div
          class="pt-12 pb-8 max-w-[375px] h-screen mx-auto flex flex-col justify-center items-center bg-white"
        >
          <img
            class="pb-12"
            src="./images/Order Success.svg"
            alt="Starting Image"
          />
          <p class="text-2xl font-semibold text-[#1F2937] pb-5">Welcome</p>
          <p
            class="text-xs font-normal font-inter text-[#4B5563] max-w-[295px] mx-auto text-center pb-20"
          >
            Before enjoying Foodmedia services Please register first
          </p>
          <div
            class="mx-auto max-w-80 flex flex-col gap-3 justify-around items-center pb-10"
          >
            <button
              class="text-sm font-bold bg-[#32B768] rounded-xl text-white w-[256px] h-[50px]"
            >
              Create Account
            </button>
            <button
              class="text-sm font-bold bg-[#D1FAE5] rounded-xl text-[#10B981] w-[256px] h-[50px]"
            >
              Login
            </button>
          </div>
          <p
            class="max-w-[320px] mx-auto text-center font-normal text-[10px] text-[#242323] capitalize"
          >
            By logging in or registering, you have agreed to
            <span class="text-[#32B768]">the Terms and Conditions</span> and
            <span class="text-[#32B768]">Privacy Policy.</span>
          </p>
        </div>
        <div
          class="absolute top-0 left-[453px] bg-black bg-opacity-55 w-[374px] h-[258px]"
        ></div>
        <div
          class="absolute bottom-0 left-[453px] bg-white w-[374px] rounded-t-2xl"
        >
          <div class="pt-5 pb-12">
            <div class="w-[40px] h-1 bg-gray-400 rounded-full mx-auto"></div>
          </div>
          <div>
            <div class="pl-8 w-[270px] flex justify-between pb-6">
              <button
                class="text-[#32B768] text-base font-semibold border-b-2 border-[#32B768] pb-2"
              >
                Create Account
              </button>
              <button class="text-[#89909E] text-base font-semibold">
                Login
              </button>
            </div>

            <div>
              <div>
                <label
                  class="text-[#374151] text-sm font-semibold pl-8"
                  for="Full Name"
                >
                  Full Name
                </label>
                <input
                  class="w-[310px] pl-3 mt-1 ml-5 h-[48px] border border-[#BEC5D1] text-[#9CA3AF] rounded-xl"
                  type="text"
                  name="Full Name"
                  id=""
                  placeholder="Enter your full name"
                />
              </div>

              <div class="pt-3">
                <label
                  class="text-[#374151] text-sm font-semibold pl-8"
                  for="email"
                >
                  Email address
                </label>
                <input
                  class="w-[310px] pl-3 mt-1 ml-5 h-[48px] border border-[#BEC5D1] text-[#9CA3AF] rounded-xl"
                  type="email"
                  name="mail"
                  id=""
                  placeholder="Eg namaemail@emailkamu.com"
                />
              </div>

              <div class="pt-3 pb-8">
                <label
                  class="text-[#374151] text-sm font-semibold pl-8"
                  for="password"
                >
                  Password
                </label>
                <input
                  class="w-[310px] pl-3 mt-1 ml-5 h-[48px] border border-[#BEC5D1] text-[#9CA3AF] rounded-xl"
                  type="password"
                  name="password"
                  id=""
                  placeholder="**** **** ****"
                />
              </div>
            </div>

            <div
              class="mx-auto max-w-80 flex flex-col gap-3 justify-around items-center pb-10"
            >
              <button
                class="text-sm font-bold bg-[#F4F4F4] rounded-xl text-[#9CA3AF] w-[256px] h-[50px]"
              >
                Registration
              </button>
              <button
                class="text-sm font-bold bg-[#F4F4F4] rounded-xl text-[#222222] w-[256px] h-[50px] flex items-center justify-center gap-5"
              >
                <img src="./images/icons/ic_google.png" alt="google logo" />
                Sign up with Google
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- 1st PART END -->
  </body>
</html>
