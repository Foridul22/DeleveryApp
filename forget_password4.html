<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css output link  -->
    <link rel="stylesheet" href="src/output.css" />
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Enter Password</title>
  </head>
  <body>
    <!-- ONBOARDING -->
    <!-- 1st PART -->
    <section>
      <div class="mx-auto max-w-7xl h-full bg-gray-400 relative">
        <div
          class="pt-12 pb-8 max-w-[375px] h-screen mx-auto flex flex-col bg-white"
        >
          <div class="pt-20 pl-8 pb-28">
            <h2 class="text-[#374151] text-xl font-bold">
              Change New Password
            </h2>
            <p class="text-base font-medium text-[#9CA3AF]">
              Enter your registered email below
            </p>
          </div>

          <div class="pb-5">
            <label
              class="text-[#9CA3AF] text-sm font-semibold pl-8"
              for="password"
            >
              New Password
            </label>
            <input
              class="w-[310px] pl-3 mt-1 ml-5 h-[48px] border border-[#BEC5D1] text-[#374151] rounded-xl"
              type="password"
              name="Password"
              id=""
              placeholder="**** **** ****"
            />
          </div>

          <div class="pb-5">
            <label
              class="text-[#9CA3AF] text-sm font-semibold pl-8"
              for="password"
            >
              Confarm Password
            </label>
            <input
              class="w-[310px] pl-3 mt-1 ml-5 h-[48px] border border-[#BEC5D1] text-[#374151] rounded-xl"
              type="password"
              name="Password"
              id=""
              placeholder="**** **** ****"
            />
          </div>

          <div class="text-center pt-28">
            <button
              class="text-sm font-bold bg-[#F4F4F4] rounded-xl w-[256px] h-[50px] text-[#9CA3AF]"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- 1st PART END -->
  </body>
</html>
