<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css output link  -->
    <link rel="stylesheet" href="src/output.css" />
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <title>Booking Historyd</title>
    <!-- tailwind cdn  -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <style>
      .shadow_custom {
        box-shadow: -8px -10px 11px -16px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="mx-auto max-w-7xl h-full bg-gray-400">
        <div class="max-w-[375px] h-screen bg-white mx-auto">
          <div>
            <div class="w-[375px] h-[67px] bg-[#32B768] rounded-b-xl mb-10">
              <p
                class="text-base font-semibold text-center text-white justify-center items-center pt-5"
              >
                Booking History
              </p>
            </div>

            <div class="pb-10">
              <div
                class="mx-auto w-[340px] h-[88px] flex items-center bg-white pb-2 border-[#E9E9E9] border-b-2 pl-5 mb-2"
              >
                <a href="#">
                  <img class="text-center pr-5" src="./images/img6.png" />
                </a>
                <div class="flex flex-col">
                  <a href="#">
                    <h2 class="pb-2 text-base font-semibold text-[#1F2937]">
                      Ambrosia Hotel & Restaurant
                    </h2>
                  </a>

                  <div class="flex gap-1 items-start mx-auto justify-center">
                    <a href="#">
                      <img
                        class="w-[64] h-[64]"
                        src="./images/icons/location.png"
                      />
                    </a>
                    <a href="#">
                      <p
                        class="w-[125px] text-[10px] font-medium text-[#6B7280]"
                      >
                        kazi Deiry, Taiger Pass Chittagong
                      </p>
                    </a>

                    <button
                      class="w-[75px] h-[26px] text-xs text-white font-semibold bg-[#32B768] rounded-lg"
                    >
                      Check
                    </button>
                  </div>
                </div>
              </div>

              <div
                class="mx-auto w-[340px] h-[88px] flex items-center bg-white pb-2 border-[#E9E9E9] border-b-2 pl-5 mb-2"
              >
                <a href="#">
                  <img class="text-center pr-5" src="./images/img7.png" />
                </a>
                <div class="flex flex-col">
                  <a href="#">
                    <h2 class="pb-2 text-base font-semibold text-[#1F2937]">
                      Tava Restaurant
                    </h2>
                  </a>

                  <div class="flex gap-1 items-start mx-auto justify-center">
                    <a href="#">
                      <img
                        class="w-[64] h-[64]"
                        src="./images/icons/location.png"
                      />
                    </a>
                    <a href="#">
                      <p
                        class="w-[125px] text-[10px] font-medium text-[#6B7280]"
                      >
                        Zakir Hossain Rd, Chittagong
                      </p>
                    </a>

                    <button
                      class="w-[75px] h-[26px] text-xs text-white font-semibold bg-[#32B768] rounded-lg"
                    >
                      Check
                    </button>
                  </div>
                </div>
              </div>

              <div
                class="mx-auto w-[340px] h-[88px] flex items-center bg-white pb-2 border-[#E9E9E9] border-b-2 pl-5 mb-2"
              >
                <a href="#">
                  <img class="text-center pr-5" src="./images/img6.png" />
                </a>
                <div class="flex flex-col">
                  <a href="#">
                    <h2 class="pb-2 text-base font-semibold text-[#1F2937]">
                      Haatkhola
                    </h2>
                  </a>

                  <div class="flex gap-1 items-start mx-auto justify-center">
                    <a href="#">
                      <img
                        class="w-[64] h-[64]"
                        src="./images/icons/location.png"
                      />
                    </a>
                    <a href="#">
                      <p
                        class="w-[125px] text-[10px] font-medium text-[#6B7280]"
                      >
                        6 Surson Road, Chittagong
                      </p>
                    </a>

                    <button
                      class="w-[75px] h-[26px] text-xs text-white font-semibold bg-[#32B768] rounded-lg"
                    >
                      Check
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="pb-14">
              <div class="flex gap-5 justify-center items-center">
                <a href="#">
                  <img
                    class="w-[18px] h-[18px]"
                    src="./images/icons/plus4.png"
                  />
                </a>
                <a href="#">
                  <p class="text-base text-[#6B7280] font-medium">
                    Booking more
                  </p>
                </a>
              </div>
            </div>

            <div class="pt-28">
              <div
                class="w-[375px] h-[64px] bg-[#FFFFFF] rounded-t-2xl shadow_custom"
              >
                <div class="flex justify-around items-center text-center pt-4">
                  <a href="#">
                    <img
                      class="w-[36px] h-[36px]"
                      src="./images/icons/envolape.png"
                      alt=""
                    />
                  </a>

                  <a href="#">
                    <img
                      class="w-[36px] h-[36px]"
                      src="./images/icons/active_menu.png"
                      alt=""
                    />
                  </a>

                  <a href="#">
                    <img
                      class="w-[36px] h-[36px]"
                      src="./images/icons/contact.png"
                      alt=""
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</html>
