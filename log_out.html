<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css output link  -->
    <link rel="stylesheet" href="src/output.css" />
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Account</title>
    <!-- tailwind cdn  -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <style>
      .shadow_custom {
        box-shadow: -8px -10px 11px -16px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="mx-auto max-w-7xl h-full bg-gray-400">
        <div class="max-w-[375px] h-full bg-white bg-opacity-85 mx-auto pt-20">
          <div
            class="mx-auto w-[327px] h-[70px] bg-white flex justify-around items-center mb-10 rounded-xl shadow-md"
          >
            <a href="#">
              <img class="" src="./images/icons/image.png" />
            </a>

            <div>
              <p class="text-base text-[#374151] font-semibold pb-1">
                Sadek Hossen
              </p>
              <p class="text-[10px] text-[#6B7280] font-medium">
                sadekbranding@gmail.com
              </p>
            </div>

            <a href="#">
              <div
                class="bg-[#F1F1F1] w-[40px] h-[40px] rounded-full flex justify-center items-center relative"
              >
                <img src="./images/icons/bell.png" />
                <p
                  class="bg-[#F24F4F] text-white text-[8px] font-medium rounded-full px-1 absolute top-0 right-0"
                >
                  3
                </p>
              </div>
            </a>
          </div>

          <a href="#">
            <div
              class="mx-auto w-[327px] h-[70px] bg-white flex items-center rounded-xl shadow-md"
            >
              <div class="flex gap-5 items-center pl-8">
                <img class="" src="./images/icons/account.png" />
                <p>Account setting</p>
              </div>
              <img class="ml-20" src="./images/icons/account_edit.png" />
            </div>
          </a>

          <div
            class="mx-auto w-[327px] bg-white mt-5 mb-10 rounded-xl shadow-md"
          >
            <a href="#">
              <div class="flex gap-8 pt-8 mt-8 items-center">
                <img class="pl-9" src="./images/icons/language.png" />
                <p class="text-lg text-[#374151]">Language</p>
                <img
                  class="text-[#9CA3AF] pl-20"
                  src="./images/icons/side_arrow.png"
                  alt=""
                />
              </div>
            </a>
            <a href="#">
              <div class="flex gap-8 pt-4 mt-4 items-center">
                <img class="pl-9" src="./images/icons/feedback.png" />
                <p class="text-lg text-[#374151]">Feedback</p>
                <img
                  class="text-[#9CA3AF] pl-20"
                  src="./images/icons/side_arrow.png"
                  alt=""
                />
              </div>
            </a>

            <a href="#">
              <div class="flex gap-8 pt-4 mt-4 items-center">
                <img class="pl-9" src="./images/icons/rating.png" />
                <p class="text-lg text-[#374151]">Rate us</p>
                <img
                  class="text-[#9CA3AF] pl-24"
                  src="./images/icons/side_arrow.png"
                  alt=""
                />
              </div>
            </a>

            <a href="#">
              <div class="flex gap-8 pt-4 mt-4 pb-8 mb-4 items-center">
                <img class="pl-9" src="./images/icons/newversion.png" />
                <p class="text-lg text-[#374151]">New Version</p>
                <img
                  class="text-[#9CA3AF] pl-14"
                  src="./images/icons/side_arrow.png"
                  alt=""
                />
              </div>
            </a>
          </div>

          <div class="mx-auto w-[111px] h-[35px]">
            <button
              class="w-[111px] h-[35px] bg-[#EB4646] text-white text-base font-semibold rounded-xl mx-auto"
            >
              Logout
            </button>
          </div>

          <div class="pt-28">
            <div
              class="w-[375px] h-[64px] bg-[#FFFFFF] rounded-t-2xl shadow_custom fixed bottom-0"
            >
              <div class="flex justify-around items-center text-center pt-4">
                <img
                  class="w-[36px] h-[36px]"
                  src="./images/icons/envolape.png"
                  alt=""
                />
                <img
                  class="w-[36px] h-[36px]"
                  src="./images/icons/menu.png"
                  alt=""
                />
                <img
                  class="w-[36px] h-[36px]"
                  src="./images/icons/active_contact.png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

</html>
